<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Maneuver-Selection-Screen.css" />
    <title>Star Wars X-Wing</title>
    </head>
    <body>
      <div class = "grid-container">
        <div class = "page-title">Maneuver Selection</div>
        <div class = "team-mate-maneuvers-label">Team-Mate Maneuvers</div>
        <div class = "card-type-label" id = "card-type-label">Card Type</div>
        <div id = "target-lock-label">Target Locks</div>
        <div id = "team-label">Team:</div>
        <div id = "team-name-label">team name</div>
        <div class = "stat-image" id = "initiative-label"></div>

        <ul class = "display-box"id = "team-mate-maneuvers" 
        tabindex="1"
        role="listbox"></ul>
        <ul class = "display-box"id = "card-box" 
        tabindex="2"
        role="listbox"></ul>
        <ul class = "display-box"id = "target-lock-box" 
        tabindex="3"
        role="listbox"></ul>

        <button type = "button" class = "long-button" id = "search-button" onclick="">Search</button>
        <button type = "button" class = "long-button" id = "cycle-button" onclick="cycle_button_click()">Cycle</button>
        <button type = "button" class = "long-button" id = "add-target-lock-button" onclick="">Add</button>
        <button type = "button" class = "button" id = "previous-maneuver-button" onclick="previous_maneuver_click()"></button>
        <button type = "button" class = "button" id = "next-maneuver-button" onclick="next_maneuver_click()"></button>
        <button type = "button" class = "button" id = "flip-button" onclick="">Flip</button>

        <div class = "button-container">
          <button type = "button" class = "button" id = "back-button" onclick="">Back</button>
          <button type = "button" class = "long-button" id = "select-button" onclick="">Select</button>
        </div>

        <div class = "test-div-border stat-image" id="pilot-image"></div>
        <div class = "test-div-border stat-image" id="roster-image"></div>
        <div class = "test-div-border stat-image" id="pilot-skill-image"onclick="augment_token_quantity('current_pilot_skill','pilot-skill-image')"></div>
        <div class = "test-div-border stat-image" id="attack-image"onclick="augment_token_quantity('current_attack','attack-image')"></div>
        <div class = "test-div-border stat-image" id="agility-image"onclick="augment_token_quantity('current_agility','agility-image')"></div>
        <div class = "test-div-border stat-image" id="hull-image"onclick="augment_token_quantity('current_hull','hull-image')"></div>
        <div class = "test-div-border stat-image" id="shield-image"onclick="augment_token_quantity('current_shields','shield-image')"></div>
        <div class = "test-div-border stat-image" id="energy-image"onclick="augment_token_quantity('current_energy','energy-image')"></div>
        <div class = "test-div-border stat-text" id="roster-text"></div>
        <div class = "test-div-border stat-text" id="pilot-skill-text"onclick="augment_token_quantity('current_pilot_skill','pilot-skill-image')"></div>
        <div class = "test-div-border stat-text" id="attack-text"onclick="augment_token_quantity('current_attack','attack-image')"></div>
        <div class = "test-div-border stat-text" id="agility-text"onclick="augment_token_quantity('current_agility','agility-image')"></div>
        <div class = "test-div-border stat-text" id="hull-text"onclick="augment_token_quantity('current_hull','hull-image')"></div>
        <div class = "test-div-border stat-text" id="shield-text"onclick="augment_token_quantity('current_shields','shield-image')"></div>
        <div class = "test-div-border stat-text" id="energy-text"onclick="augment_token_quantity('current_energy','energy-image')"></div>

        <div id = "token-box">
          <div class ="token" id = "focus-token" onclick="augment_token_quantity('focus_tokens','focus-token')"></div>
          <div class = "token" id = "evade-token" onclick="augment_token_quantity('evade_tokens','evade-token')"></div>
          <div class = "token" id = "stress-token" onclick="augment_token_quantity('stress_tokens','stress-token')"></div>
          <div class = "token" id = "ion-token" onclick="augment_token_quantity('ion_tokens','ion-token')"></div>
          <div class = "token" id = "jam-token" onclick="augment_token_quantity('jam_tokens','jam-token')"></div>
          <div class = "token" id = "weapons-disabled-token" onclick="augment_token_quantity('weapons_disabled_tokens','weapons-disabled-token')"></div>
          <div class = "token" id = "cloak-token" onclick="augment_token_quantity('cloak_tokens','cloak-token')"></div>
          <div class = "token" id = "reinforce-token" onclick="augment_token_quantity('reinforce_token','reinforce-token')"></div>
          <div class = "token" id = "tractor-beam-token" onclick="augment_token_quantity('tractor_beam_tokens','tractor-beam-token')"></div>
          <div class = "token" id = "upgrade-token" onclick=""></div>
          <div class = "token" id = "critical-hit-token" onclick="show_pop_up('crit-hit-pop-up');"></div>
          <div class = "token" id = "condition-token" onclick="show_pop_up('condition-pop-up')"></div>
        </div>

        <div class = "maneuver-container">
          <div class = "test-div-border stat-image"id = "maneuver-range"></div>
          <div class = "test-div-border stat-image"id = "maneuver-type"></div>
        </div>
      </div>
      <!-- This will be the html for various pop-up screens in the maneuver selection page.-->
      <div id = "overlay"></div>

      <!--Pop up for assigning critical hit cards.-->
      <div class = "pop-up-container" id = "crit-hit-pop-up">
        <div class = "pop-up-title">Assign Critical Hit Card to This Ship?</div>
        <button type = "button" class = "button no-button" onclick="hide_pop_up('crit-hit-pop-up')">No</button>
        <button type = "button" class = "button yes-button" onclick="assign_critical_hit_card()">Yes</button>
      </div>

      <!--Pop up for assigning conditions cards-->
      <div class = "pop-up-container" id = "condition-pop-up">
          <div class = "pop-up-title"id = "condition-title">Choose a Condition</div>
          <div class = "pop-up-image" id = "condition-pop-up-image"></div>
          <button type = "button" class = "button pop-up-prev-button" onclick="previous_condition()"></button>
          <button type = "button" class = "button pop-up-next-button" onclick="next_condition()"></button>
          <button type = "button" class = "long-button no-button" id ="condition-back-btn" onclick="hide_pop_up('condition-pop-up')">Back</button>
          <button type = "button" class = "long-button yes-button" id = "condition-select-btn"onclick="assign_condition()">Select</button>
      </div>

      <!--Pop up for removing any card-->
      <div class = "pop-up-container" id = "card-removal-pop-up">
      <div class = "pop-up-title">Remove this card?</div>
      <div class = "removal-container-so-flip-button-and-image-can-be-inline">
        <button type = "button" class = "button" id = "flip-button-for-removal-pop-up">flip</button>
        <div class = "pop-up-image" id = "removal-image"></div>
      </div>
      <button type = "button" class = "long-button no-button" id ="no-remove-button" onclick="hide_pop_up('card-removal-pop-up');document.getElementById('flip-button-for-removal-pop-up').style.visibility ='Hidden';document.getElementById('removal-image').style.border = '1px solid white'">No</button>
      <button type = "button" class = "long-button yes-button" id = "yes-remove-button">Yes</button>
      </div>

      <!--Pop up for adding/subtracting number of tokens-->
      <div class = "pop-up-container" id = "token-quantity-pop-up">
      <div class = "pop-up-title" id="token-title">Change Token Quantity</div>
      <div class = "pop-up-image" id = "token-image"></div>
      <div class = "pop-up-title" id = "token-quantity">x0</div>
      <button type = "button" class = "button" id = "minus-button"onclick="">-</button>
      <button type = "button" class = "button" id = "plus-button"onclick="">+</button>
      <button type = "button" class = "long-button" id ="ok-button" onclick="hide_pop_up('token-quantity-pop-up');">OK</button>
      </div>

    </body>
    <script type="text/javascript" src="Maneuver-Sellection-Screen.js"></script>
    </html>
