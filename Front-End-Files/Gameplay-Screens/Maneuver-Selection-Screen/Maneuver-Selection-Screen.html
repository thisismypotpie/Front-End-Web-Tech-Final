<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Maneuver-Selection-Screen.css" />
    <title>Star Wars X-Wing</title>
    </head>
    <body>
      <div class = "grid-container">
        <div class = "page-title">Maneuver Selection</div>
        <div class = "team-mate-maneuvers-label">Team-Mate Maneuvers</div>
        <div class = "card-type-label">Card Type</div>

        <ul class = "display-box"id = "team-mate-maneuvers" 
        tabindex="1"
        role="listbox"></ul>
        <ul class = "display-box"id = "card-box" 
        tabindex="2"
        role="listbox"></ul>
        <ul class = "display-box"id = "target-lock-box" 
        tabindex="3"
        role="listbox"></ul>

        <button type = "button" class = "long-button" id = "search-button" onclick="">Search</button>
        <button type = "button" class = "long-button" id = "cycle-button" onclick="">Cycle</button>
        <button type = "button" class = "long-button" id = "add-target-lock-button" onclick="">Add</button>
        <button type = "button" class = "button" id = "previous-button" onclick=""></button>
        <button type = "button" class = "button" id = "next-button" onclick=""></button>
        <button type = "button" class = "button" id = "flip-button" onclick="">Flip</button>

        <div class = "button-container">
          <button type = "button" class = "button" id = "back-button" onclick="">Back</button>
          <button type = "button" class = "long-button" id = "select-button" onclick="">Select</button>
        </div>

        <div class = "test-div-border stat-image" id="pilot-image"></div>
        <div class = "test-div-border stat-image" id="roster-image"></div>
        <div class = "test-div-border stat-image" id="pilot-skill-image"></div>
        <div class = "test-div-border stat-image" id="attack-image"></div>
        <div class = "test-div-border stat-image" id="agility-image"></div>
        <div class = "test-div-border stat-image" id="hull-image"></div>
        <div class = "test-div-border stat-image" id="shield-image"></div>
        <div class = "test-div-border stat-image" id="energy-image"></div>
        <div class = "test-div-border stat-text" id="roster-text"></div>
        <div class = "test-div-border stat-text" id="pilot-skill-text"></div>
        <div class = "test-div-border stat-text" id="attack-text"></div>
        <div class = "test-div-border stat-text" id="agility-text"></div>
        <div class = "test-div-border stat-text" id="hull-text"></div>
        <div class = "test-div-border stat-text" id="shield-text"></div>
        <div class = "test-div-border stat-text" id="energy-text"></div>

        <div id = "token-box">
          <div class ="token" id = "focus-token" onclick=""></div>
          <div class = "token" id = "evade-token" onclick=""></div>
          <div class = "token" id = "stress-token" onclick=""></div>
          <div class = "token" id = "ion-token" onclick=""></div>
          <div class = "token" id = "jam-token" onclick=""></div>
          <div class = "token" id = "weapons-disabled-token" onclick=""></div>
          <div class = "token" id = "cloak-token" onclick=""></div>
          <div class = "token" id = "reinforce-token" onclick=""></div>
          <div class = "token" id = "tractor-beam-token" onclick=""></div>
          <div class = "token" id = "critical-hit-token" onclick=""></div>
          <div class = "token" id = "condition-token" onclick=""></div>
        </div>

        <div class = "maneuver-container">
          <div class = "test-div-border stat-image"id = "maneuver-range"></div>
          <div class = "test-div-border stat-image"id = "maneuver-type"></div>
        </div>
      </div>
    </body>
    <script type="text/javascript" src="Maneuver-Sellection-Screen.js"></script>
    </html>
