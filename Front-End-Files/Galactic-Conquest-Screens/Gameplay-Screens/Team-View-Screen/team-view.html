<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="team-view.css" />
    <title>Star Wars X-Wing</title>
  </head>
  <body>
        <div id = "title">Team View</div>
<div id = "full-container">
    <div id = "left-container">
        <div id = "pilot-card"></div>
        <div id = "button-container">
        <button type="button" class = "btn"id="prev-button" onclick="previous_button()"></button>
        <button type="button" class = "btn"id="next-button" onclick="next_button()"></button>
        </div>    
    </div>

    <div id="resource-pop-up">
      <div id="money-image-resource-counter" class = "pop-up-image"></div>
      <div id="money-quantity-label" class = "pop-up-text">X0</div>
      <div id="tibanna-image-resource-counter" class = "pop-up-image"></div>
      <div id="tibanna-quantity-label" class = "pop-up-text">X0</div>
      <div id="electronics-image-resource-counter" class = "pop-up-image"></div>
      <div id="electronics-quantity-label" class = "pop-up-text">X0</div>
      <div id="durasteel-image-resource-counter" class = "pop-up-image"></div>
      <div id="durasteel-quantity-label" class = "pop-up-text">X0</div>
      <div id="fuel-image-resource-counter" class = "pop-up-image"></div>
      <div id="fuel-quantity-label" class = "pop-up-text">X0</div>
      <div id="parts-image-resource-counter" class = "pop-up-image"></div>
      <div id="parts-quantity-label" class = "pop-up-text">X0</div>
    </div>

    <section class = "grid-container">
        <button type="button" id = "back-button" onclick="back_button()">Back</button>
        <div class = "icon" id = "pilot-skill" onclick="augment_stat_quantity('current_pilot_skill','pilot-skill','pilot-skill-stat')">:</div>
        <div class = "icon" id = "attack" onclick="augment_stat_quantity('current_attack','attack','attack-stat')">:</div>
        <div class = "icon" id = "agility" onclick="augment_stat_quantity('current_agility','agility','agility-stat')">:</div>
        <div class = "icon" id = "hull" onclick="augment_stat_quantity('current_hull','hull','hull-stat')">:</div>
        <div class = "icon" id = "shields" onclick="augment_stat_quantity('current_sheilds','shields','shields-stat')">:</div>
        <div class = "icon" id = "energy" onclick="augment_stat_quantity('current_energy','energy','energy-stat')">:</div>
        <div class = "stat" id = "pilot-skill-stat" onclick="augment_stat_quantity('current_pilot_skill','pilot-skill','pilot-skill-stat')">: </div>
        <div class = "stat" id = "attack-stat" onclick="augment_stat_quantity('current_attack','attack','attack-stat')">: </div>
        <div class = "stat" id = "agility-stat" onclick="augment_stat_quantity('current_agility','agility','agility-stat')">: </div>
        <div class = "stat" id = "hull-stat" onclick="augment_stat_quantity('current_hull','hull','hull-stat')">: </div>
        <div class = "stat" id = "shields-stat" onclick="augment_stat_quantity('current_sheilds','shields','shield-stat')">: </div>
        <div class = "stat" id = "energy-stat" onclick="augment_stat_quantity('current_energy','energy','energy-stat')">: </div>
        <div class = "icon" id = roster-number onclick="change_roster_number()"></div>
        <div class = "stat" id = roster-number-stat onclick="change_roster_number()">:</div>
        <button type ="button" id="flip-button" onclick="flip_button_click()">Flip</button>
        <span class="upgrades-title" id="upgrades-title">Upgrades</span>
        <ul id = "upgrade-box"
        tabindex="1"
        role="listbox"
        aria-labelledby="upgrades-title"></ul>
        <span class="maneuvers-title">Maneuvers</span>
        <div id="maneuver-box"></div>
        <button type="button" id="cycle-button" onclick="cycle_button_click()">Cycle</button>>

        <!--This is the code for the button options container-->
        <div id="button-options-framing-container">
        <div id="button-options-container">
          <button type = "button" class = "long-button" id = "new-ship-button" onclick="add_new_ship_button()">New Ship</button>
          <button type= "button"  class = "long-button" id="upgrade-button" onclick="change_upgrades_button()">Upgrades</button>>
          <button type = "button" class = "long-button" id = "repair-button" onclick="repair_button_push()">Repair</button>
          <button type = "button" class = "long-button" id = "repair-all-button" onclick = "reapair_all_button_push()">Repair All</button>
          <button type = "button" class = "long-button" id = "remove-ship-button" onclick="remove_ship_button()">Remove Ship</button>
          <button type = "button" class = "long-button" id = "transfer-button" onclick="transfer_ship_button()">Transfer Ship</button>
        </div>
        </div>
    </section>
</div>

<!-- This is the code for the roster number popup.-->
<div class = "roster-number-container" id = "roster-number-box">
  <div class = roster-number-header>Roster Number</div>
  <input type = "text"
  id = "roster-number-input" />
  <div id = "pop-up-button-container">
    <button type = "button" class = "pop-btn pop-up close" id = "close-button" onclick="close_button_click()">Close</button>
    <button type = "button" class = "pop-btn pop-up ok" id="ok-button" onclick="ok_button_click()">OK</button>
  </div>
</div>

      <!--Pop up for adding/subtracting number of tokens-->
      <div class = "pop-up-container" id = "token-quantity-pop-up">
        <div class = "pop-up-title" id="token-title">Change Token Quantity</div>
        <div class = "pop-up-image" id = "token-image"></div>
        <div class = "pop-up-title" id = "token-quantity">x0</div>
        <button type = "button" class = "button" id = "minus-button">-</button>
        <button type = "button" class = "button" id = "plus-button">+</button>
        <button type = "button" class = "long-button" id ="ok-button" onclick="close_stat_popup();">OK</button>
        </div>

      <!--This is the code for the transfer pop-up-->
      <div class="pop-up-container" id="transfer-pop-up">
        <div class="pop-up-title" id="Transfer-title" onclick="transfer_ship_button()">Transfer To:</div>
      </div>

      <!--This is the code for a yes/no module-->
      <div class = "pop-up-container" id = "confirmation-pop-up">
        <div class = "pop-up-title" id="confirmation-message">Message</div>
        <button type = "button" class = "long-button" id = "no-confirm-button"onclick="dont_remove_ship()">No</button>
        <button type = "button" class = "long-button" id = "yes-confirm-button" onclick="remove_ship()">Yes</button>
        <div id="rebate-title">What you'll receive:</div>
        <div id="rebate-image"></div>
        <div id="rebate-quantity">:nan</div>
        </div>

      <!--This is the code for the direction selection pop-up.-->
      <div class = "pop-up-container" id= "direction-pop-up">
      <div class = "pop-up-image" id = "middle-container"></div>
      <div class = "pop-up-image" id = "up-arrow"></div>
      <div class = "pop-up-image" id = "up-image"></div>
      <div class = "pop-up-image" id = "right-arrow"></div>
      <div class = "pop-up-image" id = "right-image"></div>
      <div class = "pop-up-image" id = "down-arrow"></div>
      <div class = "pop-up-image" id = "down-image"></div>
      <div class = "pop-up-image" id = "left-arrow"></div>
      <div class = "pop-up-image" id = "left-image"></div>
      <button type = "button" class = "long-button" id = "direction-back-button" onclick="close_input_popup('direction-pop-up');">back</button>
      </div>

        <!--This is the code for the payment option popup.-->
  <div class = "pop-up-container" id = "payment-type-pop-up">
    <div class = "pop-up-title" id = "payment-type-title">How Will You Pay for the repairs?</div>
    <div id= "payment-resource-container">
      <div class = "list-box-title" id="cost-title">Cost</div>
      <div class="resource-image" id="cost-currency-image"></div>
      <div class="resource-image" id="cost-parts-image"></div>
      <div class="resource-image" id="cost-electronics-image"></div>
      <div class="resource-image" id="cost-fuel-image"></div>
      <div class="resource-image" id="cost-tibanna-image"></div>
      <div class="resource-image" id="cost-durasteel-image"></div>
      <div class="resource-text" id="cost-curreny-quantity-repair">0</div>
      <div class="resource-text" id="cost-parts-quantity-repair">0</div>
      <div class="resource-text" id="cost-electronics-quantity-repair">0</div>
      <div class="resource-text" id="cost-fuel-quantity-repair">0</div>
      <div class="resource-text" id="cost-tibanna-quantity-repair">0</div>
      <div class="resource-text" id="cost-durasteel-quantity-repair">0</div>

      <div class = "pop-up-title" id="or-title">OR</div>
      <div class="resource-image" id="alternate-cost-currency-image"></div>
      <div class="resource-text" id="alternate-cost-curreny-quantity-repair"></div>
    </div>
    <button type="button" class = "long-button" id = "currency-button">Currency Only</button>
    <button type="button" class = "long-button" id = "parts-button">Parts and Currency</button>
    <button type="button" class = "long-button" id = "payment-back-button" onclick="close_repair_pop_up()">Back</button>
  </div>

<!--This is the code for the overlay.-->
<div id = "overlay"></div>

</body>
  <script type="text/javascript" src="../../../JS Data Classes/In-Game-Variants.js"></script>
  <script type="text/javascript" src="../../../JS Data Classes/GC-Data-Variants.js"></script>
  <script type="text/javascript" src="team-view.js"></script>
</html>
