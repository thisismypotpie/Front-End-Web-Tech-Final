<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="gameplay-screen.css" />
    <title>Star Wars X-Wing</title>
    <body>
    <!--<div class = "title">Upgrade Selection</div>-->

    <section class = "grid-container" id = "grid-container">
    </section>

        <div id="main-title">Placement Phase</div>
        <div id ="button-container">
            <button type="button" class = "btn" id = "zoom-button"onclick = "zoom_in_button_click()">Zoom In</button>
            <button type="button" class = "btn" id = "button-two" onclick=""></button>
            <button type="button" class = "btn" id = "button-three" onclick=""></button>
        </div>
              <!--Used for planet info pop-up.-->
      <div id="planet-info-pop-up">
        <div id="planet-name" class = "pop-up-text">Planet</div>
        <div id="planet-image" class = "pop-up-image"></div>
        <div id="faction-image" class = "pop-up-image"></div>
        <div id="faction-label" class = "pop-up-text">Faction</div>
        <div id="resource-image" class = "pop-up-image"></div>
        <div id="resource-label" class = "pop-up-text">x0</div>
      </div>

      <div id="resource-pop-up">
        <div id="money-image-resource-counter" class = "pop-up-image"></div>
        <div id="money-quantity-label" class = "pop-up-text">X0</div>
        <div id="tibanna-image-resource-counter" class = "pop-up-image"></div>
        <div id="tibanna-quantity-label" class = "pop-up-text">X0</div>
        <div id="electronics-image-resource-counter" class = "pop-up-image"></div>
        <div id="electronics-quantity-label" class = "pop-up-text">X0</div>
        <div id="durasteel-image-resource-counter" class = "pop-up-image"></div>
        <div id="durasteel-quantity-label" class = "pop-up-text">X0</div>
        <div id="fuel-image-resource-counter" class = "pop-up-image"></div>
        <div id="fuel-quantity-label" class = "pop-up-text">X0</div>
        <div id="parts-image-resource-counter" class = "pop-up-image"></div>
        <div id="parts-quantity-label" class = "pop-up-text">X0</div>
      </div>

      <div id="ship-body-info-pop-up" onmouseleave="document.getElementById('ship-body-info-pop-up').style.visibility = 'hidden';">
          <div class = "pop-up-text "id="ship-body-title">Test</div>
          <div class = "pop-up-text"id="ship-count">Test</div>
          <div class = "pop-up-text"id="ship-health">Test</div>
          <button type="button" class = "btn" id = "team-view-button">View Team</button>
          <div id = "faction-image-background"></div>
      </div>

  </head>
  <script type="text/javascript" src="../../JS Data Classes/GC-Data-Variants.js"></script>
  <script type="text/javascript" src="./gameplay-screen.js"></script>
  <script type="text/javascript" src="./Phase-Logic/placement-phase.js"></script>
  <script type="text/javascript" src="./Phase-Logic/combat-phase.js"></script>
  <script type="text/javascript" src="./Phase-Logic/gathering-phase.js"></script>
  <script type="text/javascript" src="./Phase-Logic/movement-phase.js"></script>
  </body>
</html>
