<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Setup-Screen.css" />
    <title>Star Wars X-Wing</title>
    <body scroll="no" style="overflow: hidden">
    
    <div id="gc-setup-title">Galactic Conquest Setup</div>

    <div id="faction-container">
      <div class="sub-title" id="faction-title">Faction</div>
      <div class = "faction-image" id="rebel-faction-image" onclick="rebel_faction_click()"></div>
      <div id="or">OR</div>
      <div class = "faction-image" id="imperial-faction-image" onclick="imperial_faction_click()"></div>
    </div>

    <div id="planet-assignment-container">
      <div class="sub-title" id="planet-assignment-title">Planet Assignment</div>
      <input type="radio" id="random-assignment-radio" name="planet-assignment" onclick="button_blur_for_planet_assignment()">
      <label for="random-assignment-radio" style="
      color: white;
      font-family: Impact, Charcoal, sans-serif;
      font-size: 2vw;
      grid-column:2;
      grid-row: 3;">Random Assignment</label><br>
      <input type="radio" id="manual-assignment-radio" name="planet-assignment" checked onclick="button_focus_for_planet_assignment()">
      <label for="manual-assignment-radio" style="
      color: white;
      font-family: Impact, Charcoal, sans-serif;
      font-size: 2vw;
      grid-column:2;
      grid-row: 6;">Manual Assignment</label><br>
      <button type="button" class = "long-button" id = "planet-assignment-button" onclick="planet_assignment_click()">Planet Assignment</button>
    </div>

    <div id="location-container">
      <div class="sub-title" id="location-title">Boundry</div>
      <!--<input list="drop-down-selection" name="all-sectors" id="all-sectors"> -->
      <select id="all-sectors" onchange="gc_setup_data.location = document.getElementById('all-sectors').value; sessionStorage.setItem('gc_setup_data',JSON.stringify(gc_setup_data));">
        <option>Galaxy Wide</option>
        <option>Mid Rim</option>
        <option>Expansion</option>
        <option>Inner Rim</option>
        <option>Colonies</option>
        <option>Core</option>
        </select>
    </div>
    <div id="resource-container">
      <div class="sub-title" id="resource-title">Resources</div>
  <div id ="resource-radio-container">
      <input type="radio" id="full-resource-radio" name="resource-option" checked onclick = " full_resources_click();">
      <label for="full-resource-radio" style="
      color: white;
      font-family: Impact, Charcoal, sans-serif;
      font-size: 2vw;">Full Resources</label><br>
      <input type="radio" id="currency-only-radio" name="resource-option" onclick = "currency_only_click();">
      <label for="currency-only-radio" style="
      color: white;
      font-family: Impact, Charcoal, sans-serif;
      font-size: 2vw;">Currency Only</label><br>
    </div>
  </div>  

    <div id="starting-planets-container">
      <div class="sub-title" id="starting-planet-title">Planet Count</div>
      <input type="range" min="1" max="5" value="5" id="start-planets-slider" onchange="gc_setup_data.planet_count = parseInt(document.getElementById('start-planets-slider').value,10);sessionStorage.setItem('gc_setup_data',JSON.stringify(gc_setup_data));">
      <div id="slider-label-container">
      <div class="slider-label" id="one-count">Few</div>
      <div class="slider-label" id="two-count">Some</div>
      <div class="slider-label" id="three-count">Average</div>
      <div class="slider-label" id="four-count">Many</div>
      <div class="slider-label" id="five-count">All</div>
    </div>
    </div>

    <div id="pirate-options-container">
      <div class="sub-title" id="pirate-options-title">Pirate Options</div>
      <input type="radio" id="pirate-radio" name="pirate-option" checked onclick="button_focus_for_pirates()">
      <label for="pirate-radio" style="
      color: white;
      font-family: Impact, Charcoal, sans-serif;
      font-size: 2vw;
      grid-column: 2;
      grid-row: 3;">Pirates</label><br>
      <input type="radio" id="no-pirate-radio" name="pirate-option" onclick="button_blur_for_pirates()">
      <label for="no-pirate-radio" style="
      color: white;
      font-family: Impact, Charcoal, sans-serif;
      font-size: 2vw;
      grid-column: 2;
      grid-row: 5;">No Pirates</label><br>
      <button type="button" class = "long-button" id = "pirate-options-button" onclick="piriate_button_click()">Pirate Options</button>
    </div>

    <button type="button" class = "long-button" id = "gc-play-button" onclick="play_button_click()">Play</button>
    <button type="button" class = "button" id = "gc-back-button" onclick="go_to_main_menu()">Back</button>
    
    <script type="text/javascript" src="../../JS Data Classes/GC-Data-Variants.js"></script>
    <script type="text/javascript" src="./Setup-Screen.js"></script>
  </body>
</html>
