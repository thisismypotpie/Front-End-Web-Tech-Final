<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Title-Screen.css" />
    <title>Star Wars X-Wing</title>
    <body>
    <section class="flex-container">
      <div class= "TitleImage" ></div>
      <button type="button" class = "button NewGame" id = "new-game-button">New Game</button>
      <button type="button" class = "button LoadGame" onclick="load_game()">Load Game</button>
    </section>

  </head>
      <!--This is the html for the loading container-->
      <div class = "loading-container" id = "loading-container">
        <div class = "loading-container-header"  id = "loading-container-header">Game Data is Loading, Please Wait...</div>
    </div>
  <div id = "overlay"></div>

      <div id = "loading-game-input-popup">
        <div id = "loading-pop-up-title">What is the name of the game you wish to load?</div>
        <input type="text" id="load-name-input" name="load-name-input"></input>
        <button type="button" class = "pop-up-button" id = "back-button-load-pop-up" onclick="close_load_game_pop_up()">Back</button>
        <button type="button" class = "pop-up-button" id = "ok-button-load-pop-up" onclick="get_load_data()">OK</button>
      </div>
  <script type="text/javascript" src="Title-Screen.js"></script>

  </body>
