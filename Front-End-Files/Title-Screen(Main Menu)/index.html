<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Title-Screen.css" />
    <title>Star Wars X-Wing</title>
    <body>
    <section class="flex-container">
      <div class= "TitleImage" ></div>
      <button type="button" class = "button NewGame" id = "new-game-button" onclick="new_game_button_click()">New Game</button>
      <button type="button" class = "button LoadGame" onclick="load_game()">Load Game</button>
      <button type="button" class = "galaxy" onclick="window.location.href='../Galactic-Conquest-Screens/Galaxy-Map/Galaxy-Map.html'">Galaxy Map</button>
    </section>

  </head>
      <!--This is the html for the loading container-->
      <div class = "loading-container" id = "loading-container">
        <div class = "loading-container-header"  id = "loading-container-header">Game Data is Loading, Please Wait...</div>
    </div>
  <div id = "overlay"></div>

      <div id = "loading-game-input-popup">
        <div id = "loading-pop-up-title">What is the name of the game you wish to load?</div>
        <input type="text" id="load-name-input" name="load-name-input"></input>
        <button type="button" class = "pop-up-button" id = "back-button-load-pop-up" onclick="close_load_game_pop_up()">Back</button>
        <button type="button" class = "pop-up-button" id = "ok-button-load-pop-up" onclick="get_load_data()">OK</button>
      </div>

      <div id = "choosing-game-type-popup">
        <div id = "game-type-title">What kind of game would you like to play?</div>
        <button type="button" class = "game-selection-button" id = "freeplay-button" onclick="freeplay_button_click()">Freeplay</button>
        <button type="button" class = "game-selection-button" id = "galactic-conquest-button" onclick="galactic_conquest_click()">Galactic Conquest</button>
        <button type="button" class = "game-selection-button" id = "game-type-back-button" onclick="back_button_click()">Back</button>
      </div>
  <script type="text/javascript" src="../JS Data Classes/Loading-Logic.js"></script>
  <script type="text/javascript" src="Title-Screen.js"></script>
  <script type="text/javascript" src="../Gameplay-Screens/Game-Logic-Files/Reminder-Module/reminder-functions.js"></script><!--This page is needed because it has the definition for reminder class in it. -->
  <script type="text/javascript" src="../JS Data Classes/In-Game-Variants.js"></script>
  </body>
</html>
