    <title>Star Wars X-Wing</title>
    <body>
    <div class = "list-box-title" id="title">Ship Selection</div>

        <span class = "list-box-title" id="ship-size-title">Ship Size</span>
        <span class = "list-box-title" id="ship-title">Ship</span>
       
        <div class = "list-box" id="size-box">
            <ul class = "list-box-items size-items"
            role="listbox"
            aria-labelledby="Ship-Size">
            <li class = "list_options ship-size-option" tabindex ="0" role = "option" id ="small" onclick="small_ship_click()">Small</li>
            <li class = "list_options ship-size-option" tabindex ="1" role = "option" id = "medium" onclick="medium_ship_click()">Medium</li>
            <li class = "list_options ship-size-option" tabindex ="2" role = "option" id = "large" onclick="large_ship_click()">Large</li>
        </ul>
        </div>
       
        <div class = "list-box" id="ship-box">
            <ul class = "list-box-items ship-items"
            id = "ship-box-list"
            role="listbox"
            aria-labelledby="Ship"></ul>
        </div>
