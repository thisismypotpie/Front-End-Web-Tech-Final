<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="pilot-selection.css" />
    <title>Star Wars X-Wing</title>

    <div class = "title">Pilot Selection</div>
   
    <section class="grid-container">
    
      <div id="resource-container">
      <div class = "list-box-title" id="resource-title">Resources</div>
      <div class="resource-image" id="currency-image"></div>
      <div class="resource-image" id="parts-image"></div>
      <div class="resource-image" id="electronics-image"></div>
      <div class="resource-image" id="fuel-image"></div>
      <div class="resource-image" id="tibanna-image"></div>
      <div class="resource-image" id="durasteel-image"></div>
      <div class="resource-text" id="curreny-quantity"></div>
      <div class="resource-text" id="parts-quantity"></div>
      <div class="resource-text" id="electronics-quantity"></div>
      <div class="resource-text" id="fuel-quantity"></div>
      <div class="resource-text" id="tibanna-quantity"></div>
      <div class="resource-text" id="durasteel-quantity"></div>
    </div>

      <div id = "cost-container-container"><!--Used as buffer so that the container does not touch nearby elements.-->
        <div id= "cost-container">
          <div class = "list-box-title" id="cost-title">Cost</div>
          <div class="resource-image" id="cost-currency-image"></div>
          <div class="resource-image" id="cost-parts-image"></div>
          <div class="resource-image" id="cost-electronics-image"></div>
          <div class="resource-image" id="cost-fuel-image"></div>
          <div class="resource-image" id="cost-tibanna-image"></div>
          <div class="resource-image" id="cost-durasteel-image"></div>
          <div class="resource-text" id="cost-curreny-quantity"></div>
          <div class="resource-text" id="cost-parts-quantity"></div>
          <div class="resource-text" id="cost-electronics-quantity"></div>
          <div class="resource-text" id="cost-fuel-quantity"></div>
          <div class="resource-text" id="cost-tibanna-quantity"></div>
          <div class="resource-text" id="cost-durasteel-quantity"></div>

          <div class = "list-box-title" id="or-title">OR</div>
          <div class="resource-image" id="alternate-cost-currency-image"></div>
          <div class="resource-text" id="alternate-cost-curreny-quantity"></div>
          </div>
      </div>

    <div class = "container pilot-image" id = "pilot-image">
      <p class = "unavail_info" id = "unavailable">UNAVAILABLE</p>
      <p class = "unavail_info" id = "assigned_to">ASSIGNED TO TEAM:</p>
      <P class = "unavail_info" id = "team_name_assigned">example team name</P>
      <p class = "unavail_info" id = "roster_number_assigned">ROSTER NUMBER: 1234</p>
    </div>
    <span class = "subtitle Maneuvers" >Maneuvers</span>
    <div class = "container maneuver-image"id = "maneuver-image"></div>
    <button type="button" class = "button previous" id = "previous-btn" onclick ="previous_button_click()"></button>
    <button type="button" class = "button next" id = "next-btn" onclick="next_button_click()"></button>
    <button type="button" class = "button back" id = "back-button" onclick="back_button_click()">Back</button>
    <button type="button" class = "button select" id = "select-button" onclick = "select_button_click()">Select</button>
    <button type="button" class = "button flip" id = "flip-button" onclick="flip_button_click()">Flip</button>
    </section>

  </head>
  <script type="text/javascript" src="../../../../JS Data Classes/In-Game-Variants.js"></script>
  <script type="text/javascript" src="../../../../JS Data Classes/GC-Data-Variants.js"></script>
  <script type="text/javascript" src="pilot-selection.js"></script>
  <body>

  </body>
</html>
