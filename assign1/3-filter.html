<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filters Exercise</title>
    <link rel="stylesheet" href="3-filter.css" />
  </head>
  <body>
    <!-- add your code below -->
    <p>exercise #3 - create figures and add a different filter to each</p>
   <div id ="cat">
   <div class = "catPhotoRowOne">
      <div class = "catphotoRowOne_child" id="one">
        <img src = http://placekitten.com/300/300 id="im1">
        <p> Original Image</p>
      </div>
      <div class = "catphotoRowOne_child" id="two">
        <img src = http://placekitten.com/300/300 id="im2">
        <p> Grayscale(100)</p>
      </div>
      <div class = "catphotoRowOne_child" id="three">
        <img src = http://placekitten.com/300/300 id="im3">
        <p> Blur(5px)</p>
      </div>
      <div class = "catphotoRowOne_child" id="four">
        <img src = http://placekitten.com/300/300 id="im4">
        <p> Invert(100%)</p>
      </div>
    </div>
    <div class = "catPhotoRowTwo">
      <div class = "catphotoRowTwo_child" id="five">
        <img src = http://placekitten.com/300/300 id="im5">
        <p> Brightness(50%)</p>
      </div>
      <div class = "catphotoRowTwo_child" id="six">
        <img src = http://placekitten.com/300/300 id="im6">
        <p> Saturate (150%)</p>
      </div>
      <div class = "catphotoRowTwo_child" id="seven" id="im7">
        <img src = http://placekitten.com/300/300>
        <p> Sepia(100%)</p>
      </div>
      <div class = "catphotoRowTwo_child" id="eight"  id="im8">
        <img src = http://placekitten.com/300/300>
        <p> Opacity(35%)</p>
      </div>
    </div>
</div>
  </body>
</html>
