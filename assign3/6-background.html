<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Background Exercise</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h2 class="mt-2 mb-4">Background Color</h2>
      <div class="form-group">
        <p>
          The background color will change every three seconds. You can stop
          this behavior and you can also change how often the background color
          changes.
        </p>
      </div>
      <div class="form-group">
        <label for="interval">Background change interval (seconds): </label>
        <input type="number" value="3" id="interval" disabled />
      </div>
      <div class="form-group mt-4">
        <input type="submit" class="btn btn-danger" value="Stop" />
      </div>
    </form>
    <script src="6-background.js"></script>
  </body>
</html>
