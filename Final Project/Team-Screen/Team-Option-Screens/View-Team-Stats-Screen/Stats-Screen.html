<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Stats-Screen.css" />
    <title>Star Wars X-Wing</title>
  </head>
  <body>
    <div class = "title-button-container">
    <button type="button" class = "button" id = "back-button" onclick="backButtonClick()">Back</button>
    <h1 class ="title" id = "main-title"></h1>
    </div>
  <section class="grid-container" id = "row-one">
      <section class="graph-container">
      <h2 class="graph-title">Upgrade to Ship Cost Ratio</h2>
      <canvas id="upgrade-ship-ratio" aria-label="donut chart" role="img"></canvas>
      </section>
      <section class="graph-container">
        <h2 class="graph-title">Pilot Skill Breakdown</h2>
        <canvas id="pilot-skill-breakdown" aria-label="donut chart" role="img"></canvas>
        </section>
        <section class="graph-container">
          <h2 class="graph-title">Team Cost Comparison</h2>
          <canvas id="team-cost-comparison" aria-label="bar chart" role="img"></canvas>
          </section>
  </section>
  <section class="grid-container" id = "row-two">
    
  </section>
</body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script type="text/javascript" src="../../../JS Data Classes/In-Game-Variants.js"></script>
  <script type="text/javascript" src="Stats-Screen.js"></script>
  </html>
