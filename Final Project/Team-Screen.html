<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="Team-Screen.css" />
    <title>Star Wars X-Wing</title>

    <section class="flex-container">
        <div class = "flex-item title">Teams</div>
       
        <span class = "list-box-title team-names-title">Team Names</span>
        <span class = "list-box-title number-of-ships-title">Team Size</span>
        <span class = "list-box-title cost-title">Cost</span>
        
        <div class = "list-box team-names">
            <ul class = "list-box-items team-names-items"
            tabindex="0"
            role="listbox"
            aria-labelledby="team-names-title"></ul>
        </div>
       
        <div class = "list-box team-size">
            <ul class = "list-box-items team-size-items"
            tabindex="1"
            role="listbox"
            aria-labelledby="number-of-ships-title"></ul>
        </div>
       
        <div class = "list-box team-cost">
            <ul class = "list-box-items team-names-items"
            tabindex="2"
            role="listbox"
            aria-labelledby="cost-title"></ul>
        </div>
    </section>

  </head>
  <body>

  </body>
</html>
