<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="5-calendar.css" />
    <title>Calendar with Flexbox and CSS Grid</title>
  </head>
  <body>
    <section class="flex-container">
      <div class="flex-item January">January 2020</div>
    </section>
    <section class="grid-container">
      <div class="day-item Sunday">S</div>
      <div class="day-item Monday">M</div>
      <div class="day-item Tuesday">T</div>
      <div class="day-item Wednesday">W</div>
      <div class="day-item Thursday">T</div>
      <div class="day-item Friday">F</div>
      <div class="day-item Saturday">S</div>
      <div class="blank-item b1"></div>
      <div class="blank-item b2"></div>
      <div class="blank-item b3"></div>
      <div class="grid-item day1">1</div>
      <div class="grid-item day2">2</div>
      <div class="grid-item day3">3</div>
      <div class="grid-item day4">4</div>
      <div class="grid-item day5">5</div>
      <div class="grid-item day6">6</div>
      <div class="grid-item day7">7</div>
      <div class="grid-item day8">8</div>
      <div class="grid-item day9">9</div>
      <div class="grid-item day10">10</div>
      <div class="grid-item day11">11</div>
      <div class="grid-item day12">12</div>
      <div class="grid-item day13">13</div>
      <div class="grid-item day14">14</div>
      <div class="grid-item day15">15</div>
      <div class="grid-item day16">16</div>
      <div class="grid-item day17">17</div>
      <div class="grid-item day18">18</div>
      <div class="grid-item day19">19</div>
      <div class="grid-item day20">20</div>
      <div class="grid-item day21">21</div>
      <div class="grid-item day22">22</div>
      <div class="grid-item day23">23</div>
      <div class="grid-item day24">24</div>
      <div class="grid-item day25">25</div>
      <div class="grid-item day26">26</div>
      <div class="grid-item day27">27</div>
      <div class="grid-item day28">28</div>
      <div class="grid-item day29">29</div>
      <div class="grid-item day30">30</div>
      <div class="grid-item day31">31</div>
      <div class="blank-item b4"></div>
      </section>
  </body>
</html>
